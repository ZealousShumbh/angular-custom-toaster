<app-toast></app-toast>

<div class="d-flex justify-content-center">
    <div class="card shadow w-75 p-4">
        <div class="card-body">
            <div class="mb-3 row">
                <label for="toastTitleId" class="col-sm-2 form-label fw-bold">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="toastTitleId" placeholder="Toast Title"
                        [(ngModel)]="toastTitle">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="toastMessageId" class="col-sm-2 form-label fw-bold">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="toastMessageId" placeholder="Toast Message"
                        [(ngModel)]="toastMessage"></textarea>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 form-label fw-bold">Toast Position</label>
                <div class="col-sm-10 text-center">
                    <div class="form-check form-check-inline" *ngFor="let position of allowedToastPositions">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="{{position.value}}"
                            [value]="position.value" [(ngModel)]="toastPosition">
                        <label class="form-check-label" for="{{position.value}}">
                            {{position.display}}
                        </label>
                    </div>
                </div>
            </div>

            <hr>

            <div class="d-grid gap-2 d-lg-flex justify-content-lg-center">
                <button class="btn btn-success mx-1" (click)="showSuccessToast()">
                    <i class="fa-solid fa-check"></i>
                    <span>Show Success Toast</span>
                </button>

                <button class="btn btn-info mx-1" (click)="showInfoToast()">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Show Info Toast</span>
                </button>

                <button class="btn btn-warning mx-1" (click)="showWarningToast()">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <span>Show Warning Toast</span>
                </button>

                <button class="btn btn-danger mx-1" (click)="showErrorToast()">
                    <i class="fa-solid fa-skull-crossbones"></i>
                    <span>Show Error Toast</span>
                </button>
            </div>
        </div>
    </div>
</div>
